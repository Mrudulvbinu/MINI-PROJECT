<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fines Management</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 20px;
        }
        .list-group-item {
            cursor: pointer;
        }
        .list-group-item:hover {
            background-color: #e9ecef;
        }
        .details-pane {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .details-pane h3 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <h2>Unpaid Fines</h2>
                <ul id="unpaid-fines" class="list-group">
                    <!-- List items will be dynamically added here -->
                    <li class="list-group-item" data-id="1">Traffic Violation - 1000</li>
                    <li class="list-group-item" data-id="2">Parking Violation - 500</li>
                    <!-- Add more items as needed -->
                </ul>
                <h2 class="mt-4">Paid Fines</h2>
                <ul id="paid-fines" class="list-group">
                    <!-- List items will be dynamically added here -->
                    <li class="list-group-item" data-id="3">Red Light Violation - 1500</li>
                    <li class="list-group-item" data-id="4">Speeding Violation - 2000</li>
                    <!-- Add more items as needed -->
                </ul>
            </div>
            <div class="col-md-8">
                <div id="details-pane" class="details-pane">
                    <h3>Select a fine to see details</h3>
                    <p>Please click on an item from the list to view its details here.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>

    <script>
        // Example data
        const finesDetails = {
            1: { title: "Traffic Violation", amount: "1000", description: "Violation of traffic rules at Main Street." },
            2: { title: "Parking Violation", amount: "500", description: "Improper parking near the city center." },
            3: { title: "Red Light Violation", amount: "1500", description: "Running a red light at 5th Avenue." },
            4: { title: "Speeding Violation", amount: "2000", description: "Exceeding speed limit on Highway 20." }
        };

        document.querySelectorAll('.list-group-item').forEach(item => {
            item.addEventListener('click', function() {
                const id = this.getAttribute('data-id');
                const details = finesDetails[id];

                document.getElementById('details-pane').innerHTML = `
                    <h3>${details.title}</h3>
                    <p><strong>Amount:</strong> ${details.amount}</p>
                    <p><strong>Description:</strong> ${details.description}</p>
                `;
            });
        });
    </script>
</body>
</html>
